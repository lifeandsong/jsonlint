<!doctype html>
<head>
    <meta charset="utf-8">
    <title>JSON to String</title>
    <style>
        div { font-size:15px; font-weight:bold; }
        button { font-size:13px; }
        textarea { font-size:13px; }
    </style>
    <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
    <script>
        $(document).ready(function() {
            $("button").click(function(){
                $("#target").val("");
                let jsonText = $("#source").val();
                let json = JSON.parse(jsonText);
                let sJson = JSON.stringify(json, undefined, 0).replace(/\n/gi, "").replace(/ /gi, "");
                // let sJson = JSON.stringify(json, undefined, 0).replace(/\n/gi, "").replace(/ /gi, "").replace(/"/gi, "\\\"");
                $("#target").val(sJson);
            });
        });
   </script>
</head>
<body>
<div>Source</div>
<div><textarea id="source" cols="160" rows="16"></textarea></div>
<div><button type="button" id="convert">Convert</button></div>
<div style="margin: 10px 0 0 0;">Target</div>
<div><textarea id="target" cols="160" rows="16"></textarea></div>
</body>
</html>
